# Standards: 1.2
---
- name: Remove rclone package
  package:
    name: rclone
    purge: True
    state: absent
  tags:
    - rclone

- name: Install upstream deb
  apt:
    deb: "{{ rclone_package }}"
    state: present
  tags:
    - rclone

- name: Create config dir
  file:
    path: /root/.config/rclone
    owner: root
    group: root
    mode: o=rwx,g=rx,o=rx
    state: directory
  tags:
    - rclone

- name: Write config file
  template:
    src: config.j2
    dest: /root/.config/rclone/rclone.conf
    owner: root
    group: root
    mode: u=rw,g=rw,o=
  tags:
    - rclone

...
